
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #dfe9e9;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 30px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #091420;
            font-size: 34px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            width: 30%;
        }

        input[type="text"],
        select {
            width: 65%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            color: #333;
        }

        select {
            appearance: auto;
        }

        .form-group select {
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: 2px solid #007bff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diamond Price Prediction</h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="Carat (float)" onkeydown="moveNext(event)">
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="Depth (float)" onkeydown="moveNext(event)">
            </div>

            <!-- Add similar code for other input and select fields -->
            
            <div class="form-group">
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="Table (float)">
            </div>
          
            <div class="form-group">
                <label for="x">x:</label>
                <input type="text" id="x" name="x" placeholder="Enter x value (float)">
            </div>
          
            <div class="form-group">
                <label for="y">y:</label>
                <input type="text" id="y" name="y" placeholder="Enter y value (float)">
            </div>
          
            <div class="form-group">
                <label for="z">z:</label>
                <input type="text" id="z" name="z" placeholder="Enter z value (float)">
            </div>         
        
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
              
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <input type="submit" value="Submit">

        </form>

        <div class="result">
            Predicted Price: {{final_result}}
        </div>
    </div>

    <script>
        function moveNext(e, nextInputId) {
              if (e.keyCode === 13) {
                    e.preventDefault();
                    const nextInput = document.getElementById(nextInputId);
                    if (nextInput) {

                        nextInput.focus();
              
            
        }
    }
}

    </script>
</body>
</html>
